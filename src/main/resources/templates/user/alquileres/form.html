<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nuevo Alquiler</title></head>
<body>
<header>
  <h1>AlquilaTusVehiculos</h1>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <hr/>
</header>
<h2>Crear nuevo alquiler</h2>

<form th:action="@{/user/alquileres/save}" method="post">
  <div>
    <label>Cliente:
      <select name="clienteId" required>
        <option value="" disabled selected>-- seleccionar --</option>
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}">Cliente</option>
      </select>
    </label>
  </div>

  <div>
    <label>Fecha inicio: <input type="date" name="fechaInicio" required /></label>
  </div>

  <div>
    <label>Fecha fin: <input type="date" name="fechaFin" required /></label>
  </div>

  <div>
    <label>Vehículos (Tecla Control para seleccionar varios:</label><br/>
    <select name="vehiculoIds" multiple size="6">
      <option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.matricula + ' ' + v.modelo + ' - ' + v.precioDia + ' €/día'}">Vehículo</option>
    </select>
  </div>

  <div>
    <button type="submit">Crear Alquiler</button>
    <a th:href="@{/alquileres}">Cancelar</a>
  </div>
</form>
</body>
</html>
