<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nuevo Vehículo</title></head>
<body>
<header>
  <h1>AlquilaTusVehiculos</h1>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <hr/>
</header>

<h2>Nuevo / Editar Vehículo</h2>

<form th:action="@{/admin/vehiculos/save}" th:object="${vehiculo}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div><label>Matricula: <input type="text" th:field="*{matricula}" /></label></div>
  <div><label>Modelo: <input type="text" th:field="*{modelo}" /></label></div>
  <div><label>Precio por día: <input type="number" step="0.01" th:field="*{precioDia}" /></label></div>
  <div><button type="submit">Guardar</button> <a th:href="@{/vehiculos}">Cancelar</a></div>
</form>
</body>
</html>
