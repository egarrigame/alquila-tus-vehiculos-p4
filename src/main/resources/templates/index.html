<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Alquila tus Vehículos</title>
</head>
<body>
<h1>AlquilaTusVehiculos</h1>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h1>Bienvenido al alquiler de vehiculos</h1>

<div sec:authorize="isAuthenticated()">
  <p><strong>¡Hola <span sec:authentication="principal.nombre"></span>!</strong> Gestiona clientes, vehículos y alquileres cuando quieras!</p>
</div>
<div sec:authorize="!isAuthenticated()">
  <p>Inicia sesión o regístrate en el menú de navegación.</p>
</div>
</body>
</html>
